<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <style>
        body {
            background-color: white;
        }
    </style>
    <script>
        // Check if the user is logged in
        const isLoggedIn = localStorage.getItem('google_token') !== null;
        const folderLoc = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '');

        if (isLoggedIn) {
            // User is logged in, redirect to the calendar
            window.location.href = `${folderLoc}/calendar.html`;
        } else {
            // User is not logged in, redirect to the login page
            window.location.href = `${folderLoc}/index.html`;
        }
    </script>
</head>
<body>
</body>
</html>
